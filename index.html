<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∂–µ—Å—Ç–æ–≤</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f4f7fb; 
      margin-top: 40px;
    }
    video, canvas { 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    }
    #counter {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∂–µ—Å—Ç–æ–≤ (Teachable Machine)</h2>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="counter"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
  const URL = "https://teachablemachine.withgoogle.com/models/BOgPcvG-z/";
  const scriptURL = "https://script.google.com/macros/s/AKfycbzSt-qNAZ7h2NvwVEUm7Mqh5sbGsj37S__RV6PC3UI2TJKZD4NcpMsyNVrdxC57XaPb/exec";

  let model, video, labelContainer, maxPredictions;
  let counts = {};

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();


    video = document.createElement("video");
    video.width = 320;
    video.height = 240;
    video.autoplay = true;
    document.getElementById("webcam-container").appendChild(video);
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    labelContainer = document.getElementById("label-container");
    for (let i = 0; i < maxPredictions; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }

    const metadata = await fetch(metadataURL).then(r => r.json());
    metadata.labels.forEach(label => counts[label] = 0);

    loop();
  }

  async function loop() {
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(video);
    let highest = prediction.reduce((a, b) => (a.probability > b.probability) ? a : b);

    if (highest.probability > 0.9) {
      counts[highest.className]++;
      document.getElementById("counter").innerHTML =
        `üëâ <b>${highest.className}</b> –ø–æ–∫–∞–∑–∞–Ω ${counts[highest.className]} —Ä–∞–∑(–∞)`;
    }

    for (let i = 0; i < maxPredictions; i++) {
      const classPrediction =
        `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
      labelContainer.childNodes[i].innerHTML = classPrediction;
    }
  }

  init();
</script>
</body>
</html>
