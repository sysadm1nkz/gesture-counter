<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∂–µ—Å—Ç–æ–≤</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f4f7fb; 
      margin-top: 40px;
    }
    video, canvas { 
      border-radius: 10px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
    }
    #counter {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∂–µ—Å—Ç–æ–≤ (Teachable Machine)</h2>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="counter"></div>

  <script>
    // === 1. –°—Å—ã–ª–∫–∏ –Ω–∞ –º–æ–¥–µ–ª—å –∏ Google Script ===
    const URL = "https://teachablemachine.withgoogle.com/models/BOgPcvG-z/";
    const scriptURL = "https://script.google.com/macros/s/AKfycbzSt-qNAZ7h2NvwVEUm7Mqh5sbGsj37S__RV6PC3UI2TJKZD4NcpMsyNVrdxC57XaPb/exec";

    let model, webcam, labelContainer, maxPredictions;
    let counts = {};
    let lastGesture = "";
    let lastTime = 0;

    // === 2. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥–µ–ª–∏ ===
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(320, 240, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      // –ü–æ–ª—É—á–∞–µ–º –º–µ—Ç–∫–∏ –∫–ª–∞—Å—Å–æ–≤
      const metadata = await fetch(metadataURL).then(r => r.json());
      metadata.labels.forEach(label => counts[label] = 0);
    }

    // === 3. –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª ===
    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    // === 4. –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ ===
    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highest = prediction.reduce((a, b) => (a.probability > b.probability) ? a : b);
      
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }

      // –ï—Å–ª–∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤—ã—Å–æ–∫–∞—è (>0.9) –∏ –ø—Ä–æ—à–ª–æ 2 —Å–µ–∫—É–Ω–¥—ã —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∂–µ—Å—Ç–∞
      if (highest.probability > 0.9 && highest.className !== lastGesture && Date.now() - lastTime > 2000) {
        counts[highest.className]++;
        lastGesture = highest.className;
        lastTime = Date.now();

        document.getElementById("counter").innerHTML =
          `üëâ <b>${highest.className}</b> –ø–æ–∫–∞–∑–∞–Ω ${counts[highest.className]} —Ä–∞–∑(–∞)`;

        sendToGoogle(highest.className, counts[highest.className]);
      }
    }

    // === 5. –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Google –¢–∞–±–ª–∏—Ü—É ===
    function sendToGoogle(gesture, count) {
      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ gesture: gesture, count: count }),
        headers: { "Content-Type": "application/json" }
      });
      console.log("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:", gesture, count);
    }

    init();
  </script>
</body>
</html>
